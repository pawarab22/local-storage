<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local-Storage</title>
</head>

<body>
    <div>
        <h1>Set localstorage</h1>
        <input type="text" placeholder="Enter to save" id="local">
        <button onclick="saveLocal()">Click</button>
    </div>
    <br>
    <hr>
    <br>
    <div>
        <h1>Get from localStorage</h1>
        <button onclick="show()">Show</button>
        <div id="show">

        </div>
    </div>
    <br>
    <hr>
    <br>
    <div class="">
        <h1>Clear key</h1>
        <button onclick="cleardata()">clear</button>
    </div>
    <br>
    <hr>
    <br>
    <div class="">
        <h1>Clear key</h1>
        <button onclick="clearall()">clearall</button>
    </div>

    <script>
        saveLocal = () => {
            let local = document.getElementById("local").value;
            // alert(local);
            let x = {
                name: "abhi",
                place: "kop",
                age: 22
            }
            localStorage.setItem("get", JSON.stringify(x));


        }

        const show = function () {
            let data = JSON.parse(localStorage.getItem("data"))
            console.log(data.age);
            document.getElementById("show").innerHTML = data.name + data.age;
        }

        function cleardata() {
            // alert("hi")
            localStorage.removeItem("data");
        }

        clearall = () => {
            localStorage.clear();
        }
    </script>
</body>

</html>
